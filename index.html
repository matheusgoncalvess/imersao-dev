<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Moedas</title>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <h1 class="page-title">Conversor de Moedas</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"alt="Logo da Imersão Dev Alura" class="page-logo">
    </div>

    <a href="https://alura.com.br/" target="_blank">

        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png" alt="">

    <div class="form">
        <form>
            Digite o seu Nome <input type="text" name="Digite o seu nome">

            <option value="2">Euro</option>

        </select>

    <button>Converter</button>



    <script src="./script.js"></script>
</body>
</html>
